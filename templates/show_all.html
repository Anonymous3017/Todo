<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show all data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h3 {
            color: #333;
            margin-top: 20px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        table th,
        table td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        table th {
            background-color: #f9f9f9;
            font-weight: bold;
        }

        table td:last-child {
            white-space: nowrap;
        }

        .btn {
            color: #007BFF;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            text-decoration: underline;
            font-size: inherit;
        }

        .btn:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h3><a href="/signup">Sign Up here</a></h3>
    <h3><a href="{{ url_for('show_all') }}">Todo - Flask SQLAlchemy</a></h3>

    {% for message in get_flashed_messages() %}
    <div>
        {{ message }}
    </div>
    {% endfor %}

    <h3>Todo (<a href="{{ url_for('new') }}">Add task</a>)</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.name }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.status }}</td>
                <td>
                    <a href="{{ url_for('edit', id=task.id) }}" class="btn">Edit</a>
                    <form action="{{ url_for('delete', id=task.id) }}" method="POST" style="display: inline;">
                        <input type="hidden" name="id" value="{{ task.id }}">
                        <button type="submit" class="btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <h3><a href="/logout">Logout</a></h3>
</body>

</html>
